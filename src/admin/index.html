<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 
    Адмін-панель Decap CMS для шкільного сайту
    
    Ця сторінка завантажує Decap CMS, який дозволяє
    вчителям редагувати контент без знання HTML.

</head>
